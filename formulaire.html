            <div class="container contact p-3">
                <div class="row">
                    <div class="col-1 p-3 text-left">
                        <label>Nom</label>
                    </div>
                    <div class="col-8 p-3">
                        <input type="name" class="form-control" placeholder="Entrer votre nom">
                    </div>
                    <div class="col-3 p-3">
                    </div>
                    
                    
                    <div class="col-1 p-3 text-left">
                        <label>Prenom</label>
                    </div>
                    <div class="col-8 p-3">
                        <input type="surname" class="form-control" placeholder="Entrer votre Prenom">
                    </div>
                    <div class="col-3 p-3">
                    </div>
                    
                    <div class="col-1 p-3 text-left">
                        <label>Mail</label>
                    </div>
                    <div class="col-8 p-3">
                        <input type="email" class="form-control" placeholder="Entrer votre Mail">
                    </div>
                    
                    
                    <div class="col-8 pt-5 mt-5 text-left">
                        <label>Message</label>
                        <textarea rows="10" class="form-control" placeholder="Message 10 lignes" required></textarea>
                    </div>
                    
                    <div class="col-7 text-left pt-4">
                        <button class="btn btn-primary" type="submit">Envoyer</button>
                    </div>
                </div>
